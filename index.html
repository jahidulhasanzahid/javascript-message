<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Javascript Message</title>
</head>
<body>
    <div class="container">
        <div class="message">
            <p>
                <h3 style="text-align: center; font-weight: bold;">Pass the message</h3>
                <p style="border-bottom: 2px solid rgba(233, 131, 123, 0.4);"></p>
            </p>
            <p>
                <label for="message-input">Enter a message</label>
                <br>
                <button style="border-radius: 5px 0 0 5px;"><i class="fa-regular fa-message"></i></button><input id="message-input" type="text">
            </p>
            <p>
                <button onclick="getMessage()">Submit</button>
            </p>
            <p id="message-output" style="text-align: center; text-transform: uppercase;">
            </p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
